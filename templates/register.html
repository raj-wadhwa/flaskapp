<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Registration Form</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">

    <!-- Required meta tags -->
    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="{{ url_for('static', filename = 'jquery.js') }}"></script>
    <link href="../static/register.css" rel="stylesheet">
    <style type="text/css">
        .fancybox-margin {
            margin-right: 0px;
        }
    </style>
    <script type="text/javascript">
        $(function() {
         $('#btnSignUp').click(function() {
      
             $.ajax({
                 url: '/signUp',
                 data: $('form').serialize(),
                 type: 'POST',
                 success: function(response) {
                     console.log(response);
                 },
                 error: function(error) {
                     console.log(error);
                 }
             });
         });
     });
     </script>
</head>

<body>

    <div class="container">

        <form class="form-register">
            <h2 class="form-register-heading">Customer Registration Form</h2>
            <!-- Name Details -->
            <div class="input-group">
                <label for="firstName" class="sr-only">First Name</label>
                <input type="text" id="firstName" class="form-control" placeholder="First Name" required autofocus >
                <label for="middleName" class="sr-only">Middle Name</label>
                <input type="text" id="middleName" class="form-control" placeholder="Middle Name" required>
                <label for="lastName" class="sr-only">Last Name</label>
                <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
            </div>
            <!-- contact details -->
            <div class="input-group">
                <label for="homePhone" class="sr-only"></label>
                <input type="text" id="homePhone" class="form-control" placeholder="Home Phone" required>
                <label for="workPhone" class="sr-only">Work Phone</label>
                <input type="text" id="workPhone" class="form-control" placeholder="Work Phone" required>
                <label for="cellPhone" class="sr-only">Cell Phone</label>
                <input type="text" id="cellPhone" class="form-control" placeholder="Cell Phone" required>
            </div>

            <!-- Primary Phone -->
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Home Phone
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option2" autocomplete="off"> Work Phone
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option3" autocomplete="off"> Cell Phone
                </label>
            </div>
            <!-- User details -->
            <div class="input-group">
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Username" required>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
            </div>
            <div class="input-group">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="confirmPassword" class="sr-only">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
            </div>
            <label for="streetAddress" class="sr-only">Street Address</label>
            <input type="streetAddress" id="streetAddress" class="form-control" placeholder="Street Address" required>
            <div class="input-group">
                    <label for="city" class="sr-only">City</label>
                    <input type="text" id="city" class="form-control" placeholder="City" required>
                    <select class="input-large" id="state">
                            <option selected>Select a state...</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>	
                    <label for="zipCode" class="sr-only">Zip Code</label>
                    <input type="text" id="zipCode" class="form-control" placeholder="Zip Code" required>
                </div>
            <!-- Credit Card Details -->
            <h2 class="form-register-heading">Credit Card Details</h2>
            <label for="nameOnCreditCard" class="sr-only">Name on Credit Card</label>
            <input type="text" id="nameOnCreditCard" class="form-control" placeholder="Name on Credit Card" required>
            <label for="creditCardNumber" class="sr-only">Credit Card #</label>
            <input type="text" id="creditCardNumber" class="form-control" placeholder="Credit Card #" required>
            <label for="cvv" class="sr-only">CVV</label>
            <select class="custom-select" id="expirationMonth">
                <option selected>Expiration Month</option>
                <option value="1">Jan</option>
                <option value="2">Feb</option>
                <option value="3">March</option>
                <option value="4">Apr</option>
                <option value="5">May</option>
                <option value="6">Jun</option>
                <option value="7">July</option>
                <option value="8">Aug</option>
                <option value="9">Sept</option>
                <option value="10">Oct</option>
                <option value="11">Nov</option>
                <option value="12">Dec</option>
            </select>
            <select class="custom-select" id="expirationYear">
                <option selected>Expiration Year</option>
                <option value="1">2017</option>
                <option value="2">2018</option>
                <option value="3">2019</option>
                <option value="3">2020</option>
                <option value="3">2021</option>
                <option value="3">2022</option>
                <option value="3">2023</option>
            </select>
            <input type="text" id="cvv" class="form-control" placeholder="CVV" required>
            <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </form>
    </div>
    <!-- /container -->
</body>

</html>
